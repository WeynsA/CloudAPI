<div class="card" style="text-align: center;">
  <p class="h4 text-center py-4">Delete a city here.</p>
  <div class="card-body">
    <div class="table-wrapper-2">
      Search for a city by entering an ID
      <input type="text" class="form-control" [(ngModel)]="cityId">
      <div *ngIf="result" class="wrapper1">
        <ul>
          <h4>Current Value</h4>
          Name: {{result.name}}
          <br> Residents: {{result.residents}}
          <br> Area: {{result.area}}
          <br>
        </ul>
      </div>
    </div>
    <div class="text-center py-4 mt-3">
      <button class="btn btn-cyan" (click)="Delete()" type="submit">Delete</button>
    </div>
  </div>
</div>

<div class="card text-center">
  <div class="card-body">
    <div class="card-header">
      <h5 class="card-title">Search by specific Name</h5>
    </div>
      
          <input type="text" class="form-control" [(ngModel)]="Search">
          <div  class="d-flex justify-content-center">
          <table class="table">
              <thead class="mdb-color lighten-4">
                  <tr>
                      <th class="th-lg">ID</th>
                      <th class="th-lg">Name</th>
                      <th class="th-lg">Residents</th>
                      <th class="th-lg">Area</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of result">
                      <td scope="row">{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.residents}}</td>
                      <td>{{item.area}}</td>
                  </tr>
              </tbody>
          </table>
        </div>
        <button (click)="prevPage()"><<</button>
        <button (click)="twoResultsPerPage()">2 entries</button>
        <button (click)="fiveResultsPerPage()">5 entries</button>
        <button (click)="moreResultsPerPage()">25 entries</button>
        <button (click)="nextPage()">>></button>
      </div>
  </div>

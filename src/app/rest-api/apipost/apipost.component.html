<div class="card">
  <div class="card-body">

    <form>
      <p class="h4 text-center py-4">Add a new City</p>

      City Name
      <div class="md-form">
        <input type="text" [(ngModel)]="Name" name="something" id="materialFormCardNameEx" class="form-control">
        <label for="materialFormCardNameEx" class="font-weight-light"></label>
      </div>
      Amount of residents
      <div class="md-form">
        <input type="text" [(ngModel)]="Residents" name="something" id="materialFormCardEmailEx" class="form-control">
        <label for="materialFormCardEmailEx" class="font-weight-light"></label>
      </div>
      Total area (mÂ²)
      <div class="md-form">
        <input type="text" [(ngModel)]="Area" name="something" id="Genre" class="form-control">
        <label for="materialFormCardConfirmEx" class="font-weight-light"></label>
      </div>

      <div class="text-center py-4 mt-3">
        <button class="btn btn-cyan" (click)="Post()" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

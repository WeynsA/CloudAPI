<div class="card" style="text-align:center">
  <form>
    <div class="card-header">
      <h5 class="card-title">Add a new Country</h5>
      <small>Fill in the fields and press submit to add a country to the db</small>
    </div>
    City Name
    <div class="md-form">
      <input type="text" [(ngModel)]="Name" name="something" id="materialFormCardNameEx" class="form-control">
      <label for="materialFormCardNameEx" class="font-weight-light"></label>
    </div>
    Is part off
    <div class="md-form">
      <input type="text" [(ngModel)]="Continent" name="something" id="materialFormCardEmailEx" class="form-control">
      <label for="materialFormCardEmailEx" class="font-weight-light"></label>
    </div>
    Fast code
    <div class="md-form">
      <input type="text" [(ngModel)]="Code" name="something" id="Genre" class="form-control">
      <label for="materialFormCardConfirmEx" class="font-weight-light"></label>
    </div>

    <div class="text-center py-4 mt-3">
      <button type="button" class="btn btn-dark" (click)="Post()" type="submit">Submit</button>
    </div>
  </form>
</div>
